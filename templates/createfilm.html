<!DOCTYPE html>
<html>
<head>
    <title>Create Film</title>
</head>
<body>
    <h1>Create Film</h1>

    <form method="POST" action="/film_creation">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="release_year">Release Year:</label>
        <input type="number" name="release_year" id="release_year" required>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" required>

        <label for="film_type">Film Type:</label>
        <select name="film_type" id="film_type">
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
            <option value="ShortFilm">Short Film</option>
        </select>

        <button type="submit">Create Film</button>
    </form>

    <h1>Edit Series</h1>

    <form method="POST" action="/film_edition">
        <label for="name">Series:</label>
        <select name="name" id="name" required>
            {% for serie in series %}
            <option value="{{ serie.titulo }}">{{ serie.titulo }}</option>
            {% endfor %}
        </select>

        <label for="seasons">Seasons:</label>
        <input type="number" name="seasons" id="seasons" required>

        <label for="episodes">Episodes:</label>
        <input type="number" name="episodes" id="episodes" required>

        <label for="avgvote">Rating:</label>
        <input type="number" name="avgvote" id="avgvote" required>

        <button type="submit">Edit Series</button>
    </form>

    <h1>Delete Movie</h1>

    <form method="POST" action="/film_deletion">
        <label for="name">Movie:</label>
        <select name="name" id="name" required>
            {% for movie in movies %}
            <option value="{{ movie.titulo }}">{{ movie.titulo }}</option>
            {% endfor %}
        </select>

        <button type="submit">Delete</button>
    </form>

    <h1>Delete property</h1>

    <form method="POST" action="/node_prop_del">
        <label for="name">Movie:</label>
        <select name="name" id="name" required>
            {% for movie in movies %}
            <option value="{{ movie.titulo }}">{{ movie.titulo }}</option>
            {% endfor %}
        </select>

        <label for="name">Property:</label>
        <select name="prop" id="prop" required>
            <option value="Episodes">Episodes</option>
            <option value="Genre">Genre</option>
            <option value="Seasons">Seasons</option>
            <option value="Type">Type</option>
            <option value="ID">ID</option>
        </select>

        <button type="submit">Delete Property</button>
    </form>



</body>
</html>
